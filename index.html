<!DOCTYPE html>
<html lang="pl">
<head>

  <title>FurinxManhwa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header img {
      width: 100%;
      display: block;
      height: auto;
    }

    h1 {
      text-align: center;
      margin: 16px 0;
    }

    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .comic-card {
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .comic-card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .comic-card img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<header>
