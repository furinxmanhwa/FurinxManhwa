<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>FurinxManhwa</title>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

/* ===== NAGŁÓWKI ===== */
h1, h2 {
  margin: 16px;
}

/* ===== SCROLL ===== */
.scroll-wrapper {
  position: relative;
}

.scroll-container {
  overflow-x: auto;
  padding: 0 16px;
}

.scroll-row {
  display: flex;
  gap: 16px;
}

/* ===== KARTA ===== */
.comic-card {
  text-decoration: none;
  color: white;
  text-align: center;
}

.comic-card img {
  width: 220px;
  border-radius: 8px;
}

.comic-card p {
  margin-top: 8px;
  font-size: 18px;
}
</style>
</head>

<body>

<h2 id="recent-title" style="display:none;">Ostatnio czytane</h2>
<div id="recent-wrapper"></div>

<h1>Komiksy</h1>

<div class="scroll-wrapper">
  <div class="scroll-container">
    <div class="scroll-row">

      <a class="comic-card" href="reader.html?comic=swallowyouwhole&chapter=1">
        <img src="https://pub-136ea5dc5f21492a9030316f07b17eeb.r2.dev/Swallow_You_Whole.jpg">
        <p>Swallow You Whole</p>
      </a>

      <a class="comic-card" href="reader.html?comic=hounds&chapter=1">
        <img src="https://pub-136ea5dc5f21492a9030316f07b17eeb.r2.dev/The%20Hounds%20Of%20Sisyphus.webp">
        <p>The Hounds Of Sisyphus</p>
      </a>

    </div>
  </div>
</div>

<script>
// =======================
// MAPA KOMIKSÓW
// =======================
const comicsData = {
  swallowyouwhole: {
    name: "Swallow You Whole",
    cover: "https://pub-136ea5dc5f21492a9030316f07b17eeb.r2.dev/Swallow_You_Whole.jpg",
    link: "reader.html?comic=swallowyouwhole&chapter=1"
  },
  hounds: {
    name: "The Hounds Of Sisyphus",
    cover: "https://pub-136ea5dc5f21492a9030316f07b17eeb.r2.dev/The%20Hounds%20Of%20Sisyphus.webp",
    link: "reader.html?comic=hounds&chapter=1"
  }
};

// =======================
// OSTATNIO CZYTANE
// =======================
const recent = JSON.parse(localStorage.getItem("recentComics")) || [];

if (recent.length > 0) {
  document.getElementById("recent-title").style.display = "block";

  const wrapper = document.getElementById("recent-wrapper");

  wrapper.innerHTML = `
    <div class="scroll-wrapper">
      <div class="scroll-container">
        <div class="scroll-row">
          ${recent
            .filter(item => comicsData[item.comic])
            .map(item => `
              <a class="comic-card" href="${comicsData[item.comic].link}">
                <img src="${comicsData[item.comic].cover}">
                <p>${comicsData[item.comic].name}</p>
              </a>
            `).join("")}
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
