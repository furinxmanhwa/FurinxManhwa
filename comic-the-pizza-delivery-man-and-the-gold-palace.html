<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>The Pizza Delivery Man and the Gold Palace – Rozdziały</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

a {
  color: white;
  text-decoration: none;
}

.back {
  display: block;
  padding: 50px;
  font-size: 50px;
}

.cover {
  width: 100%;
  display: block;
  border-radius: 12px;
}

.section {
  padding: 24px 16px;
}

.section h2 {
  font-size: 50px;
  font-weight: 600;
  margin-bottom: 50px;
}

.chapter-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.chapter-list li {
  margin-bottom: 18px;
}

.chapter-list a {
  display: block;
  background: #1c1c1c;
  padding: 18px;
  border-radius: 12px;
  font-size: 45px;
  font-weight: 600;
}

.chapter-list a:active {
  background: #2a2a2a;
}

.comic-tags {
  display: flex;
  gap: 8px;
  margin: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.comic-tags span {
  font-size: 32px;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  color: #bbb;
}

.comic-desc-container {
  display: flex;
  justify-content: center;
  padding: 16px;
  text-align: center;
}

.comic-desc {
  font-family: 'Inter', sans-serif;
  font-size: 32px;
  color: #e0e0e0;
  line-height: 1.7;
  max-width: 600px;
}
</style>
</head>

<body>

<a class="back" href="index.html">← Powrót</a>

<img class="cover" id="cover" alt="Okładka komiksu">

<div class="comic-tags" id="tags"></div>

<div class="comic-desc-container">
  <p class="comic-desc" id="desc"></p>
</div>

<div class="section">
  <h2>Rozdziały</h2>
  <ul class="chapter-list" id="chapters" >
  <li>
    <a href="reader.html?comic=thepizzadeliverymanandthegoldpalace&chapter=1">
      Rozdział 1
    </a>
  </li>

  <li>
    <a href="reader.html?comic=thepizzadeliverymanandthegoldpalace&chapter=2">
      Rozdział 2
    </a>
  </li>
</ul>

</div>

<script>
<script>
(async function () {
  const comicKey = "thepizzadeliverymanandthegoldpalace";

  try {
    const res = await fetch(`${comicKey}.json`);
    if (!res.ok) throw new Error("JSON not found");

    const data = await res.json();

    // OKŁADKA
    document.getElementById("cover").src = data.cover;

    // OPIS
    document.getElementById("desc").textContent = data.desc;

    // TAGI
    document.getElementById("tags").innerHTML =
      data.tags.map(t => `<span>${t}</span>`).join("");

  } catch (e) {
    console.error(e);
    document.getElementById("desc").textContent =
      "Błąd ładowania danych komiksu.";
  }
})();
</script>

  }
})();
</script>

</body>
</html>
